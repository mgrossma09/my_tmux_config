# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux#v2.1.0'

set -g default-terminal "tmux-256color"

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 0
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# MG's config
set -g focus-events on
set-window-option -g automatic-rename off
set -g set-titles-string "#W"
bind-key w choose-window -F "#{window_name}#{window_flags}"

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# sort windows alphabetically
bind S run-shell "bash ${HOME}/.bin/sort-tmux.sh"

set-hook -g session-window-changed {
  run-shell "cd #{pane_current_path}; pane_current_path=#{pane_current_path} pane_current_command=#{pane_current_command} bash ${HOME}/.bin/rename_window.sh"
}

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -g status-style "none"
set -g window-status-format ""
set -g window-status-current-format "#W"
